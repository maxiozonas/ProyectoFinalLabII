<!DOCTYPE html>
<html>

<head>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Outlined" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="css/estilos_generales.css">
    <link rel="stylesheet" type="text/css" href="css/estilos_perfil.css">
    <title>Mi perfil personal</title>

</head>

<body>

    <header>
        <h1>Mi perfil personal</h1>
    </header>

    <main>
        <section id="info">
            <h2>Información personal</h2>
            <div>
                <form>
                    <label for="usuario">Nombre:</label>
                    <input type="text" id="usuario" name="Usuario">
                    <label for="password">Contraseña:</label>
                    <input type="password" id="password" name="password">



                </form>
            </div>
            <div>
                <form>
                    <br><br>
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email">
                    <br></br>
                </form>
            </div>
            <div>
                <form>
                    <label for="edad">Fecha de Nacimiento:</label>
                    <input type="date" id="edad" name="Fecha de Nacimiento">
                </form>
            </div>
            <div>
                <form>
                    <br></br>
                    <input type="submit" value="Guardar cambios">
                </form>
            </div>

        </section>

        <section id="foto">
            <h2>Foto de perfil</h2>
            <img src="img/Zuko.webp" alt="Foto de perfil">
            <br><br>
            <form id="subirFoto">
                <input type="file" name="foto_de_perfil">
                <br><br>
                <input type="submit" value="Subir foto">
            </form>
        </section>

    </main>
    <footer>
        &copy; Todos los derechos reservados
    </footer>
</body>

</html>
